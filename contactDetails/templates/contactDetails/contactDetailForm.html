{% extends "base.html" %}

{%block page_title%}
    <b>Card Details</b>
{%endblock%}
{%block content%}
<div class="container">

<div style="height:20px"></div>
<form method="post" accept-charset="utf-8"
      enctype="multipart/form-data">

  <div class="form-group row">
    <label for="cardText" class="col-sm-2 col-form-label"><b>Card Text</b></label>
    <div class="col-sm-5">
    <textarea name="inputCardText" class="form-control" id="inputCardText" rows="6" columns="4">{{cardInfo}}</textarea>
    </div>
  </div>

  <div style="height:10px"></div>

<div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label"><b>Name</b></label>
    <div class="col-sm-5">
      <input type ="text" class="form-control" id="inputName" value='{{contactName}}' />
      <!-- <input type ="text" class="form-control" id="inputName" value={{contactName}}> -->
    </div>
  </div>

  <div style="height:10px"></div>

  <div class="form-group row">
    <label for="inputOrg" class="col-sm-2 col-form-label"><b>Organization</b></label>
    <div class="col-sm-5">
      <input name="organization" class="form-control" id="inputOrg" placeholder="">
    </div>
  </div>
<div style="height:10px"></div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email</b></label>
    <div class="col-sm-5">
      <input name="email" type ="email" class="form-control" id="inputEmail3" placeholder="" value = "{{email}}" >
    </div>
  </div>

<div style="height:10px"></div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Phone</b></label>
    <div class="col-sm-5">
      <input name="phone" type="phone" class="form-control" id="inputPhone" placeholder="" value="{{mobileNo}}">
    </div>
  </div>

  <!-- <div style="height:30px"></div> 
  <div class="form-group row">
    <label for="cardText" class="col-sm-2 col-form-label"><b>Remaining Text</b></label>
    <div class="col-sm-5">
    <textarea name="inputRemainingText" class="form-control" id="inputRemainingText" rows="6" columns="4">{{remainingText}}</textarea>
    </div>
  </div> -->
 <div style="height:30px"></div> 
 
  <div class="form-group row">
    <div>
    <center>
      <button type="submit" class="btn btn-primary">Save Contact</button>
    <center>
    </div>
  </div>

  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li style="color:green" {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

  {% csrf_token %}
</form>

<div>

{%endblock%}
</html>
